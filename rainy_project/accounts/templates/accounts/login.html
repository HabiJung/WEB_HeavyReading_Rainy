{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   
    <link rel="stylesheet" href="{% static 'accounts/css/style.css' %}">
    <title>진중한 독서</title>
</head>
<body>
    <div class="header">
        <div class="header-login">
            {% if user.is_authenticated %}
                <a class="user-login-box">{{ user.username }} 님, 안녕하세요!</a>
                <a class="user-login-box" href="javascript:{document.getElementById('logout').submit()}">로그아웃</a>
                <form id="logout" method="POST" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <input type="hidden">
                </form>
            {% else %}
                <a class="user-login-box" href="{% url 'signup' %}">회원가입</a>
                <a class="user-login-box" href="{% url 'login' %}">로그인</a>
            {% endif %}
        </div>

        <h1><a href="{% url 'main' %}">진중한 독서</a></h1>
        <h2>로그인</h2>
    </div>

    <div class="content">
        <div id="login-form">
            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                <input class="login-box" type="text" name="username" placeholder="ID">
                <input class="login-box" type="password" name="password" placeholder="PASSWORD">
                <input type="submit" value="로그인">
            </form>
        </div>
    </div>
</body>
</html>
