{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>진중한 독서</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="{% static 'css/ie10-viewport-bug-workaround.css' %}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="{% static 'css/offcanvas.css' %}" rel="stylesheet">
    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="{% static 'js/ie-emulation-modes-warning.js' %}"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="{% static 'js/jquery.min.js' %}"></script>
</head>
<body>
    <div class="header">
        <h1><a href="{% url 'main' %}">진중한 독서</a></h1>
        <form action="{% url 'search' %}" method="POST">
            <input type="text" name="q" value="{{q}}">
            <input type="submit">
        </form>
    </div>
    
    <div class="content">
        {% for book in books %}
            <div id="booklist" OnClick="location.href='{% url 'detail' book.id %}'">
                <img src="{{ book.cover_thumbnail.url }}" alt="cover">
                <p>{{book.title}}</p>
            </div>
        {% endfor %}
        <div id="booklist_ajax"></div>
        <input id="page" type="hidden" value="2">
    </div>
    <script>window.jQuery || document.write('<script src="{% static 'js/jquery.min.js' %}/"><\/script>')</script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{% static 'js/ie10-viewport-bug-workaround.js' %}"></script>
    <script src="{% static 'js/offcanvas.js' %}"></script>
</body>

<script type="text/javascript">
    var token = $('input[name="csrfmiddlewaretoken"]').prop('value');
    $(window).scroll(function() {
        var scrollHeight = $(window).scrollTop() + $(window).height();
        var documentHeight = $(document).height();

        if(scrollHeight + 300 >= documentHeight) {
            var page = $("#page").val();
            callMorePostAjax(page);
            $("#page").val(parseInt(page)+1);
        }
    });

    function callMorePostAjax(page) {
        $.ajax({
            type: 'POST',
            url: "{% url 'main_ajax' %}",
            data: {
                'page': page,
                'csrfmiddlewaretoken': token,
            },
            success: addMorePostAjax,
            dataType: 'html',
        });
    }

    function addMorePostAjax(data, textStatus, jqXHR) {
        $('#booklist_ajax').append(data);
    }
</script>
</html>
